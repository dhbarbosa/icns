<div class="d-flex h-100  justify-content-center">

    <form class="form-signin m-auto w-50">
        <app-alert [alert]="alert"></app-alert>

        <h3 class="mb-3">Login - <strong>ICNS</strong></h3>

        <div class="mb-3">
            <label for="user" class="form-label">Username</label>

            <input type="text" class="form-control" id="inputUsername" name="userLogin" [(ngModel)]="user.username">
        </div>

        <div class="mb-3">
            <label for="inputPasswordRepeat" class="col-form-label">
                Password
            </label>

            <input type="password" class="form-control" id="inputSenha" name="userPassword" [(ngModel)]="user.password">
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Lembre-me
            </label>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary  py-2  " type="submit" (click)="login()">
                Entrar
            </button>
            <button class="btn btn-primary ms-2 py-2" type="submit" routerLink="/cadastrar">
                Cadastrar
            </button>

        </div>

    </form>

</div>
