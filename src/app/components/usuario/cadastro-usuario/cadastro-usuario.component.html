<div class="d-flex h-100 justify-content-center ">
    <form class="form-signin m-auto w-50">
        <app-alert [alert]="alert"></app-alert>

        <div class="d-flex col align-items-center align-self-center">

            <h1><mat-icon routerLink="/">keyboard_arrow_left</mat-icon></h1>

            <h1 class="h3">Cadastrar</h1>
        </div>

        <div class="mb-3">
            <label for="UserForm" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameForm" name="name" [(ngModel)]="user.name">
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Username</label>

            <input type="username" class="form-control" id="usernameForm" name="username" [(ngModel)]="user.username">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="col-form-label">Password</label>

            <input type="password" class="form-control" name="password" id="inputPassword" [(ngModel)]="user.password">

        </div>

        <div class="mb-3">
            <label for="inputPasswordRepeat" class="col-form-label">
                Retry Password
            </label>

            <input type="password" class="form-control" name="retryPassword" id="inputPasswordRetry"
                [(ngModel)]="retryPassword">
        </div>

        <div class="d-flex mb-3 justify-content-center ">

            <button class="btn btn-primary me-2 py-2" type="submit" (click)="save()">
                Cadastrar
            </button>

            <button class="btn btn-primary inative py-2" type="submit" routerLink="/">
                Voltar
            </button>

        </div>
    </form>
</div>
